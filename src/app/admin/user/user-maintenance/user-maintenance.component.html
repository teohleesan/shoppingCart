<div class="container" fxLayout="column">
  <div class="image-container">
    <img [src]="image$" alt="" (click)="getFile()" class="img-main">
    <input type="file" #fileUpload style="display: none;">
    <button *ngIf="image$ !== getDefaultImage()" mat-icon-button mat-mini-fab color="warn" class="button" (click)="removeImage()">
      <mat-icon aria-label="label">delete</mat-icon>
    </button>
  </div>
  <form [formGroup]="form" fxLayout="column">
    <mat-form-field>
      <input matInput formControlName="emailId" placeholder="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="firstName" placeholder="firstName ">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="lastName" placeholder="lastName ">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput formControlName="address1" placeholder="address1" cols="30" rows="5"></textarea>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput formControlName="address2" placeholder="address2" cols="30" rows="5"></textarea>
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-xs="25">
      <mat-form-field>
        <input matInput formControlName="country" placeholder="country" [matAutocomplete]="auto">
        <mat-autocomplete role="combobox" #auto="matAutocomplete" [displayWith]="displayFn(countrys)" >
          <mat-option *ngFor="let option of filteredCountry$ | async " [value]="option.code">
            <span>{{option.name}}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="state" placeholder="state">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="zip" placeholder="zip">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="phoneNumber" placeholder="phoneNumber">
      </mat-form-field>
    </div>
    <div fxLayout="row" class="audit">
      <mat-icon aria-label="label">timer</mat-icon>
      <span>{{displayAudit()}}</span>
    </div>
    <div fxLayout="row">
      <mat-checkbox formControlName="subscriber"> subscriber</mat-checkbox>
      <mat-checkbox formControlName="admin">admin</mat-checkbox>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-xs="25">
      <button mat-raised-button color="primary" (click)="update()">
        <mat-icon aria-label="label">edit</mat-icon> update
      </button>
      <button mat-raised-button color="accent" (click)="goBack()">
        <mat-icon aria-label="label">cancel</mat-icon> cancel
      </button>
    </div>
  </form>
</div>
